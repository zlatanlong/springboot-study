# Redis数据库索引（默认为0）
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=36379
#spring.redis.cluster.nodes=192.168.244.128:7001,192.168.244.128:7002,192.168.244.128:7003,192.168.244.128:7004,192.168.244.128:7005,192.168.244.128:7006
#spring.redis.cluster.nodes=127.0.0.1:6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
#spring.redis.lettuce.pool.max-active=200
# 连接池最大阻塞等待时间（使用负值表示没有限制）
#spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接
#spring.redis.lettuce.pool.max-idle=10
# 连接池中的最小空闲连接
#spring.redis.lettuce.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=1000
